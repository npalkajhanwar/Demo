<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .result-card {
            transition: all 0.3s ease;
            transform: scale(0.95);
        }
        .result-card.show {
            transform: scale(1);
        }
        .prime-true {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .prime-false {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">🔢 Prime Number Checker</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="primeForm">
                            <div class="mb-3">
                                <label for="numberInput" class="form-label">Enter a number:</label>
                                <input 
                                    type="number" 
                                    class="form-control form-control-lg" 
                                    id="numberInput" 
                                    placeholder="Enter any positive integer"
                                    min="1"
                                    required
                                >
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Check Prime
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="clearBtn">
                                    Clear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="card mt-4 result-card" id="resultCard" style="display: none;">
                    <div class="card-body text-center p-4">
                        <h3 id="resultText"></h3>
                        <p id="resultExplanation" class="mb-0"></p>
                    </div>
                </div>

                <!-- History Card -->
                <div class="card mt-4" id="historyCard" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Recent Checks</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="historyList"></ul>
                        <button class="btn btn-sm btn-outline-danger mt-2" id="clearHistoryBtn">
                            Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prime.js (Modified for browser use) -->
    <script>
        /**
         * Checks if a number is prime
         * @param {number} num - The number to check
         * @returns {boolean} - True if the number is prime, false otherwise
         */
        function isPrime(num) {
            // Handle edge cases
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            // Check for divisors from 5 up to sqrt(num)
            // Only check numbers of the form 6k ± 1
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    return false;
                }
            }
            
            return true;
        }

        // DOM elements
        const form = document.getElementById('primeForm');
        const numberInput = document.getElementById('numberInput');
        const resultCard = document.getElementById('resultCard');
        const resultText = document.getElementById('resultText');
        const resultExplanation = document.getElementById('resultExplanation');
        const clearBtn = document.getElementById('clearBtn');
        const historyCard = document.getElementById('historyCard');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        let history = [];

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const num = parseInt(numberInput.value);
            if (isNaN(num) || num < 1) {
                alert('Please enter a valid positive integer');
                return;
            }

            const result = isPrime(num);
            displayResult(num, result);
            addToHistory(num, result);
        });

        // Display result
        function displayResult(num, isPrimeResult) {
            resultCard.style.display = 'block';
            resultCard.classList.remove('show', 'prime-true', 'prime-false');
            
            setTimeout(() => {
                if (isPrimeResult) {
                    resultCard.classList.add('prime-true');
                    resultText.textContent = `${num} is PRIME! ✨`;
                    resultExplanation.textContent = `${num} is only divisible by 1 and itself.`;
                } else {
                    resultCard.classList.add('prime-false');
                    resultText.textContent = `${num} is NOT prime ❌`;
                    resultExplanation.textContent = `${num} has divisors other than 1 and itself.`;
                }
                resultCard.classList.add('show');
            }, 100);
        }

        // Add to history
        function addToHistory(num, result) {
            history.unshift({ number: num, isPrime: result, timestamp: new Date() });
            if (history.length > 10) history.pop(); // Keep only last 10
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyCard.style.display = 'none';
                return;
            }

            historyCard.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                
                const badge = item.isPrime ? 
                    '<span class="badge bg-success">Prime</span>' : 
                    '<span class="badge bg-danger">Not Prime</span>';
                
                li.innerHTML = `
                    <span>${item.number}</span>
                    ${badge}
                `;
                historyList.appendChild(li);
            });
        }

        // Clear button
        clearBtn.addEventListener('click', function() {
            numberInput.value = '';
            resultCard.style.display = 'none';
            numberInput.focus();
        });

        // Clear history
        clearHistoryBtn.addEventListener('click', function() {
            history = [];
            updateHistoryDisplay();
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            numberInput.focus();
        });

  
    </script>
</body>
</html>
