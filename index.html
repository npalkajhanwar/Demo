<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(-15px) rotate(-1deg); }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15), 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem !important;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '✨';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .card-header h2 {
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .form-control {
            border-radius: 15px;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
            background: white;
        }

        .btn {
            border-radius: 15px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(108, 117, 125, 0.3);
        }

        .result-card {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0.8) rotateX(-10deg);
            opacity: 0;
            border-radius: 20px;
        }

        .result-card.show {
            transform: scale(1) rotateX(0deg);
            opacity: 1;
        }

        .prime-true {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            position: relative;
        }

        .prime-true::before {
            content: '🎉';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        .prime-false {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            position: relative;
        }

        .prime-false::before {
            content: '🤔';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            animation: shake 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .form-label::before {
            content: '🔢';
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .list-group-item {
            border-radius: 10px !important;
            margin-bottom: 5px;
            border: none !important;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(10px);
        }

        .badge {
            padding: 0.5em 0.75em;
            border-radius: 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem !important;
        }

        #historyCard .card-header {
            background: linear-gradient(135deg, #17a2b8, #138496) !important;
        }

        /* Loading animation */
        .btn.loading {
            pointer-events: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card-header {
                padding: 1.5rem !important;
            }
            
            .card-body {
                padding: 1.5rem !important;
            }
            
            .card-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Number input styling */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">🔢 Prime Number Checker</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="primeForm">
                            <div class="mb-3">
                                <label for="numberInput" class="form-label">Enter a number:</label>
                                <input 
                                    type="number" 
                                    class="form-control form-control-lg" 
                                    id="numberInput" 
                                    placeholder="Enter any positive integer"
                                    min="1"
                                    required
                                >
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    ✨ Check Prime
                                </button>
                                <div class="row g-2">
                                    <div class="col">
                                        <button type="button" class="btn btn-outline-secondary w-100" id="clearBtn">
                                            🔄 Clear
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-outline-info w-100" id="randomBtn">
                                            🎲 Random
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="card mt-4 result-card" id="resultCard" style="display: none;">
                    <div class="card-body text-center p-4">
                        <h3 id="resultText"></h3>
                        <p id="resultExplanation" class="mb-0"></p>
                    </div>
                </div>

                <!-- History Card -->
                <div class="card mt-4" id="historyCard" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Recent Checks</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="historyList"></ul>
                        <button class="btn btn-sm btn-outline-danger mt-2" id="clearHistoryBtn">
                            Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prime.js (Modified for browser use) -->
    <script>
        /**
         * Checks if a number is prime
         * @param {number} num - The number to check
         * @returns {boolean} - True if the number is prime, false otherwise
         */
        function isPrime(num) {
            // Handle edge cases
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            // Check for divisors from 5 up to sqrt(num)
            // Only check numbers of the form 6k ± 1
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    return false;
                }
            }
            
            return true;
        }

        // DOM elements
        const form = document.getElementById('primeForm');
        const numberInput = document.getElementById('numberInput');
        const resultCard = document.getElementById('resultCard');
        const resultText = document.getElementById('resultText');
        const resultExplanation = document.getElementById('resultExplanation');
        const clearBtn = document.getElementById('clearBtn');
        const historyCard = document.getElementById('historyCard');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const randomBtn = document.getElementById('randomBtn');

        let history = [];

        // Form submission with enhanced UX
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const num = parseInt(numberInput.value);
            if (isNaN(num) || num < 1) {
                showNotification('Please enter a valid positive integer', 'error');
                return;
            }

            // Add loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate processing time for better UX
            setTimeout(() => {
                const result = isPrime(num);
                displayResult(num, result);
                addToHistory(num, result);
                
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 500);
        });

        // Display result
        function displayResult(num, isPrimeResult) {
            resultCard.style.display = 'block';
            resultCard.classList.remove('show', 'prime-true', 'prime-false');
            
            setTimeout(() => {
                if (isPrimeResult) {
                    resultCard.classList.add('prime-true');
                    resultText.textContent = `${num} is PRIME! ✨`;
                    resultExplanation.textContent = `${num} is only divisible by 1 and itself.`;
                } else {
                    resultCard.classList.add('prime-false');
                    resultText.textContent = `${num} is NOT prime ❌`;
                    resultExplanation.textContent = `${num} has divisors other than 1 and itself.`;
                }
                resultCard.classList.add('show');
            }, 100);
        }

        // Add to history
        function addToHistory(num, result) {
            history.unshift({ number: num, isPrime: result, timestamp: new Date() });
            if (history.length > 10) history.pop(); // Keep only last 10
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyCard.style.display = 'none';
                return;
            }

            historyCard.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                
                const badge = item.isPrime ? 
                    '<span class="badge bg-success">Prime</span>' : 
                    '<span class="badge bg-danger">Not Prime</span>';
                
                li.innerHTML = `
                    <span>${item.number}</span>
                    ${badge}
                `;
                historyList.appendChild(li);
            });
        }

        // Clear button
        clearBtn.addEventListener('click', function() {
            numberInput.value = '';
            resultCard.style.display = 'none';
            numberInput.focus();
        });

        // Clear history
        clearHistoryBtn.addEventListener('click', function() {
            history = [];
            updateHistoryDisplay();
        });

        // Enhanced notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : 'info'} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animate out and remove
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Enhanced input validation with real-time feedback
        numberInput.addEventListener('input', function() {
            const value = this.value;
            if (value && (isNaN(value) || parseInt(value) < 1)) {
                this.style.borderColor = '#dc3545';
                this.style.boxShadow = '0 0 0 0.2rem rgba(220, 53, 69, 0.25)';
            } else {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 0.2rem rgba(102, 126, 234, 0.25)';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.querySelector('.loading')) {
                if (document.activeElement === numberInput) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
            if (e.key === 'Escape') {
                clearBtn.click();
            }
        });

        // Enhanced clear functionality with animation
        clearBtn.addEventListener('click', function() {
            numberInput.style.transition = 'all 0.3s ease';
            numberInput.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                numberInput.value = '';
                numberInput.style.transform = 'scale(1)';
                resultCard.style.display = 'none';
                numberInput.focus();
            }, 150);
        });

        // Focus on input when page loads with animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                numberInput.focus();
                numberInput.style.animation = 'pulse 0.5s ease-in-out';
            }, 500);
        });

        // Add pulse animation for focus
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Random number generator feature
        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 1000) + 1;
            numberInput.value = randomNum;
            numberInput.style.animation = 'pulse 0.5s ease-in-out';
            numberInput.focus();
        }

        // Random button functionality
        randomBtn.addEventListener('click', generateRandomNumber);

        // Easter egg: Double click on title for random number
        document.querySelector('h2').addEventListener('dblclick', generateRandomNumber);
    </script>
</body>
</html>
